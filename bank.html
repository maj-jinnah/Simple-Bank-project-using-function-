<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	pt-8">Let's get some <span
                class="text-violet-800 font-semibold ">Mooooooooney</span>!!!</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto text-white">
                <div class="bg-amber-400 p-5 text-center rounded-lg">
                    <h1 class="text-2xl">Deposit</h1>
                    <h3 class="text-5xl">$<span id="deposit-total">000</span></h3>
                </div>
                <div class="bg-rose-600 p-5 text-center rounded-lg">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h3 class="text-5xl">$<span id="withdraw-total">000</span></h3>
                </div>
                <div class="bg-lime-600 p-5 text-center rounded-lg">
                    <h1 class="text-2xl">Balance</h1>
                    <h3 class="text-5xl">$<span id="balance-total">000</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto text-white">
                <div class="bg-purple-400 p-6 rounded-lg">
                    <h3 class="text-3xl mb-5">Please Deposit</h3>
                    <div class="mx-6">
                        <input class="w-9/12 text-black rounded pl-3 block mb-3" type="number" name="" id="deposit-field"
                            placeholder="$ Amount you want to deposit">
                        <button
                            class="rounded-lg bg-indigo-600 hover:bg-indigo-800 px-5 py-1 text-lg font-medium text-white mb-5"
                            id="btn-deposit">Deposit</button>
                    </div>
                </div>
                <div class="bg-violet-400 p-6 rounded-lg">
                    <h3 class="text-3xl mb-5">Please Withdraw</h3>
                    <div class="mx-6">
                        <input class="w-9/12 text-black rounded pl-3 block mb-3" type="number" name="" id="withdraw-field"
                            placeholder="$ Amount you want to withdraw">
                        <button
                            class="rounded-lg bg-indigo-600 hover:bg-indigo-800 px-5 py-1 text-lg font-medium text-white mb-5"
                            id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <p
            class="text-center w-full h-12 bg-indigo-500 border-t-2 border-white fixed left-0 bottom-0 flex justify-center items-center text-white text-lg">
            Copyright Â© Jinnah</p>
    </footer>

    <script src="javaScript/utilities.js"></script>
    <script src="javaScript/deposit.js"></script>
    <script src="javaScript/withdraw.js"></script>
</body>

</html>
