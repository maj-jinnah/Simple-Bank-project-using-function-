<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jinnah er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <header>
        <h1 class="text-5xl text-center	pt-8">Welcome to the <span class="text-violet-800 font-semibold ">Bank</span>!!!</h1>
    </header>
    <section class="bg-blue-100 mt-12 w-9/12 mx-auto p-8 rounded">

        <div class="mx-4 mt-8">
            <input class="block mb-3 w-9/12 p-1 rounded-lg px-3" type="email" name="" id="email-user"
                placeholder="Your Email Address">
            <input class="block mb-3 w-9/12 p-1 rounded-lg px-3" type="password" name="" id="password-user"
                placeholder="Your Password">
            <button class="rounded-lg bg-indigo-600 hover:bg-indigo-800 px-5 py-1 text-lg font-medium text-white mb-5"
                id="btn-submit">Submit</button>
        </div>
    </section>
    <footer>
        <p
            class="text-center w-full h-12 bg-indigo-500 border-t-2 border-white fixed left-0 bottom-0 flex justify-center items-center text-white text-lg">

    </footer>


    <script src="javaScript/login.js"></script>
